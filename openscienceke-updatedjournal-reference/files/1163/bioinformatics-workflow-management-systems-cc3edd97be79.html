ull,"metadata":null,"text":"What is a Bioiformatics Workflow Management System?","hasDropCap":null,"dropCapImage":null,"markups":[],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_7":{"id":"d21a6baa47c7_7","name":"0b7a","type":"OLI","href":null,"layout":null,"metadata":null,"text":"Unipro UGENE","hasDropCap":null,"dropCapImage":null,"markups":[],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_8":{"id":"d21a6baa47c7_8","name":"63ff","type":"IMG","href":null,"layout":"INSET_CENTER","metadata":{"type":"id","generated":false,"id":"ImageMetadata:1*nkOPf7lXdGto-enrzjQuCQ.jpeg","typename":"ImageMetadata"},"text":"Image Source: Pixabay","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:d21a6baa47c7_8.markups.0","typename":"Markup"}],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"ImageMetadata:1*nkOPf7lXdGto-enrzjQuCQ.jpeg":{"id":"1*nkOPf7lXdGto-enrzjQuCQ.jpeg","originalHeight":720,"originalWidth":1280,"focusPercentX":null,"focusPercentY":null,"alt":null,"__typename":"ImageMetadata"},"Paragraph:d21a6baa47c7_8.markups.0":{"type":"A","start":14,"end":21,"href":"https:\u002F\u002Fpixabay.com\u002F","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:d21a6baa47c7_9":{"id":"d21a6baa47c7_9","name":"aefe","type":"P","href":null,"layout":null,"metadata":null,"text":"I won’t be going deep on how to create bioinformatics workflows, but I will explain about workflow management systems and introduce you to Taverna, a workflow management system widely used by bioinformaticians.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:d21a6baa47c7_9.markups.0","typename":"Markup"}],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_9.markups.0":{"type":"EM","start":139,"end":146,"href":null,"anchorType":null,"userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:d21a6baa47c7_10":{"id":"d21a6baa47c7_10","name":"2dba","type":"H3","href":null,"layout":null,"metadata":null,"text":"What is a Workflow?","hasDropCap":null,"dropCapImage":null,"markups":[],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_11":{"id":"d21a6baa47c7_11","name":"a250","type":"P","href":null,"layout":null,"metadata":null,"text":"A workflow consists of a set of activities which are enabled by the systematic organization of resources that transform materials, provide services, or process information. It can be depicted as a sequence of operations to complete a process.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:d21a6baa47c7_11.markups.0","typename":"Markup"}],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_11.markups.0":{"type":"STRONG","start":2,"end":10,"href":null,"anchorType":null,"userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:d21a6baa47c7_12":{"id":"d21a6baa47c7_12","name":"f044","type":"IMG","href":null,"layout":"INSET_CENTER","metadata":{"type":"id","generated":false,"id":"ImageMetadata:1*_s3BObZW-KVoOwcbVnMmUg.jpeg","typename":"ImageMetadata"},"text":"Example Workflow (Image Source: YouTube)","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:d21a6baa47c7_12.markups.0","typename":"Markup"}],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"ImageMetadata:1*_s3BObZW-KVoOwcbVnMmUg.jpeg":{"id":"1*_s3BObZW-KVoOwcbVnMmUg.jpeg","originalHeight":1956,"originalWidth":2875,"focusPercentX":null,"focusPercentY":null,"alt":null,"__typename":"ImageMetadata"},"Paragraph:d21a6baa47c7_12.markups.0":{"type":"A","start":32,"end":39,"href":"https:\u002F\u002Fi.ytimg.com\u002Fvi\u002FJVNDvhA0G50\u002Fmaxresdefault.jpg","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:d21a6baa47c7_13":{"id":"d21a6baa47c7_13","name":"8c36","type":"H3","href":null,"layout":null,"metadata":null,"text":"What is a Workflow Management System?","hasDropCap":null,"dropCapImage":null,"markups":[],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_14":{"id":"d21a6baa47c7_14","name":"1cbd","type":"P","href":null,"layout":null,"metadata":null,"text":"A Workflow Management System (WMS) is a software that provides an infrastructure to setup, execute, and monitor scientific workflows.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:d21a6baa47c7_14.markups.0","typename":"Markup"},{"type":"id","generated":true,"id":"Paragraph:d21a6baa47c7_14.markups.1","typename":"Markup"}],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_14.markups.0":{"type":"STRONG","start":2,"end":28,"href":null,"anchorType":null,"userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:d21a6baa47c7_14.markups.1":{"type":"STRONG","start":30,"end":33,"href":null,"anchorType":null,"userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:d21a6baa47c7_15":{"id":"d21a6baa47c7_15","name":"09a0","type":"P","href":null,"layout":null,"metadata":null,"text":"Workflow management systems emerged as an answer to the problem of how to carry out and automate complex processes on larger volumes of heterogenous data. They visualize workflows in the form of workflow diagrams, depicting inputs, outputs, services and data flows. They also allow to save workflows for publishing and sharing.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:d21a6baa47c7_15.markups.0","typename":"Markup"}],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_15.markups.0":{"type":"STRONG","start":195,"end":212,"href":null,"anchorType":null,"userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:d21a6baa47c7_16":{"id":"d21a6baa47c7_16","name":"62bb","type":"H3","href":null,"layout":null,"metadata":null,"text":"What is a Bioinformatics Workflow Management System?","hasDropCap":null,"dropCapImage":null,"markups":[],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_17":{"id":"d21a6baa47c7_17","name":"d9d0","type":"P","href":null,"layout":null,"metadata":null,"text":"A bioinformatics workflow management system is a specialized form of workflow management system designed specifically to compose and execute a series of computational or data manipulation steps that is related to bioinformatics.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:d21a6baa47c7_17.markups.0","typename":"Markup"}],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_17.markups.0":{"type":"STRONG","start":2,"end":43,"href":null,"anchorType":null,"userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:d21a6baa47c7_18":{"id":"d21a6baa47c7_18","name":"118c","type":"P","href":null,"layout":null,"metadata":null,"text":"Such systems show an abstract representation of the computation and how it proceeds in the form of a directed graph. Each node of the graph represents a task to be executed and each edge represents either data flow or execution dependency between different tasks. The system provides a visual front-end, which allows the user to build and modify different workflows with little or no programming expertise.","hasDropCap":null,"dropCapImage":null,"markups":[],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_19":{"id":"d21a6baa47c7_19","name":"0177","type":"P","href":null,"layout":null,"metadata":null,"text":"Some famous bioinformatics workflow management systems include,","hasDropCap":null,"dropCapImage":null,"markups":[],"__typename":"Paragraph","iframe":null,"mixtapeMetadata":null},"Paragraph:d21a6baa47c7_20":{"id":"d21a6baa47c7_20","name":"8d47","t
